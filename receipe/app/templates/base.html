<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Receipe</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary p-3 shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand">User : {{request.user}}</a>
          <form class="d-flex" role="search">
            {% if request.user.is_authenticated %}
            <a href="/logout/" class="btn btn-outline-success" type="submit">Logout</a>
            {% else %}
            <a href="/login/" class="btn btn-outline-success" type="submit">Login</a>
            {% endif %}
          </form>
        </div>
      </nav>
    {% block start %}
    {% endblock %}
</body>
</html>
